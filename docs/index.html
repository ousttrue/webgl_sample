<html>

<body>
  <canvas id="glCanvas" width="640" height="480"></canvas>
</body>
<script src="matrixgl.min.js"></script>
<script src="renderer.js"></script>
<script>
  const renderer = new Renderer("#glCanvas");

  async function setup() {
    const vsres = await fetch('basic.vs', { mode: 'no-cors' });
    const vs = await vsres.text();
    const fsres = await fetch('basic.fs', { mode: 'no-cors' })
    const fs = await fsres.text();
    renderer.initialize_scene(vs, fs);
    renderer.frame();
  }

  setup();

</script>

</html>
